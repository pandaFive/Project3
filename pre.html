<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- メタタグ -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    
        <title>Page 2</title>
    </head>
    <body>
        <div class="bg-secondary vh-100 d-flex justify-content-center align-items-center">
            <div id = "game-page" class="col-12 p-4 h-100 d-flex">

                <!-- 左側 -->
                <div class="col-6 bg-dark p-3 text-center h-100">
                    <div class="text-white col-12 bg-secondary col-12 px-3 mb-5">
                        <p class="">Burgers</p>
                        <p class="">100</p>
                    </div>
                    <img src="https://2.bp.blogspot.com/-ydmVz8cQgiw/WGnPS4aBHVI/AAAAAAABA3M/baZ-lRZ1ViIRIfaQx1sjdSLgXPPZTGZKwCLcB/s800/hamburger_blt_burger.png" class="img-size m-4 pb-5">
                </div>

                <!-- 右側 -->
                <div class="col-6 text-white h-100 pl-3">
                    <div class="bg-dark col-12 text-center p-2 mb-3 d-flex flex-wrap">
                        <div class="col-6 py-1 my-2">
                            <p class="bg-secondary p-2 name">steven</p>
                        </div>
                        <div class="col-6 py-1 my-2">
                            <p class="bg-secondary p-2 age">steven</p>
                        </div>
                        <div class="col-6 py-1 my-2">
                            <p class="bg-secondary p-2 time">steven</p>
                        </div>
                        <div class="col-6 py-1 my-2">
                            <p class="bg-secondary p-2 cash">steven</p>
                        </div>
                    </div>

                    <!-- 真ん中箱 -->
                    <div class="bg-dark col-12 py-3 px-2">
                        <div class="w-100 d-flex justify-content-center align-items-center flex-column">
                            <!-- 各アイテムの箱 -->
                            <div class="mb-2 py-1 px-0 w-100 bg-secondary d-flex">
                                <img src="https://cdn.pixabay.com/photo/2016/11/18/17/46/house-1836070_960_720.jpg" class="pl-0 ml-1 col-3">
                                <div class="col-6 text-left d-flex align-items-center flex-wrap px-0">
                                    <h3 class="col-12 text-white">House</h3>
                                    <div class="w-100 d-flex justify-content-between px-0">
                                        <p class="rem1p3 text-white col-6">$20,000,000</p>
                                        <p class="text-center rem1p3 text-green col-6">+$30 / sec</p>
                                    </div>
                                </div>
                                <div class="col-3 text-center text-white d-flex align-items-center justify-content-center">
                                    <p class="rem2">2</p>
                                </div>
                            </div>

                            <div class="mb-2 py-1 px-0 w-100 bg-secondary d-flex">
                                <img src="https://cdn.pixabay.com/photo/2016/11/18/17/46/house-1836070_960_720.jpg" class="pl-0 ml-1 col-3">
                                <div class="col-6 text-left d-flex align-items-center flex-wrap px-0">
                                    <h3 class="col-12 text-white">House</h3>
                                    <div class="w-100 d-flex justify-content-between px-0">
                                        <p class="rem1p3 text-white col-6">$20,000,000</p>
                                        <p class="text-center rem1p3 text-green col-6">+$30 / sec</p>
                                    </div>
                                </div>
                                <div class="col-3 text-center text-white d-flex align-items-center justify-content-center">
                                    <p class="rem2">2</p>
                                </div>
                            </div>

                            <div class="mb-2 py-1 px-0 w-100 bg-secondary d-flex">
                                <img src="https://cdn.pixabay.com/photo/2016/11/18/17/46/house-1836070_960_720.jpg" class="pl-0 ml-1 col-3">
                                <div class="col-6 text-left d-flex align-items-center flex-wrap px-0">
                                    <h3 class="col-12 text-white">House</h3>
                                    <div class="w-100 d-flex justify-content-between px-0">
                                        <p class="rem1p3 text-white col-6">$20,000,000</p>
                                        <p class="text-center rem1p3 text-green col-6">+$30 / sec</p>
                                    </div>
                                </div>
                                <div class="col-3 text-center text-white d-flex align-items-center justify-content-center">
                                    <p class="rem2">2</p>
                                </div>
                            </div>

                            <!-- ドットナビゲーション -->
                            <ul class="mt-2 mb-0">
                                <li><button class="is-active">1</button></li>
                                <li><button>2</button></li>
                                <li><button>3</button></li>
                                <li><button>4</button></li>
                            </ul>
                        </div>
                    </div>

                    <!-- save関連 -->
                    <div class="mt-3 col-12 d-flex justify-content-end">
                        <div class="mr-3 save-box"></div>
                        <div class="ml-3 save-box"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="newscript.js"></script>
    </body>
</html>

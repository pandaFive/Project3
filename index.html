<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- メタタグ -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
        <!-- fontawesome -->
        <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    
        <title>Page index</title>
    </head>
    <body class="bar-none">
        <div id="target" class="bg-secondary vh-100 d-flex justify-content-center align-items-center">
            <div class="col-12 d-flex justify-content-center align-items-center">
            <div id="game-page" class="col-12 p-4 h-100 d-flex">
                <div class="col-12 d-flex">
                <!-- 左側 -->
                <div class="col-6 bg-dark p-3 text-center h-100">
                    <div class="text-white col-12 bg-secondary col-12 px-3 py-1 mb-5">
                        <p class="rem2">Burgers</p>
                        <p class="rem1p5">100</p>
                    </div>
                    <img id="burger" src="https://2.bp.blogspot.com/-ydmVz8cQgiw/WGnPS4aBHVI/AAAAAAABA3M/baZ-lRZ1ViIRIfaQx1sjdSLgXPPZTGZKwCLcB/s800/hamburger_blt_burger.png" class="img-size m-4 pb-5">
                </div>

                <!-- 右側 -->
                <div class="col-6 text-white h-100 pl-3">
                    <div class="rem1p3 bg-dark col-12 text-center p-1 mb-3 d-flex flex-wrap">
                        <div class="col-6 p-1 my-1">
                            <p id="name" class="bg-secondary p-2">Steven</p>
                        </div>
                        <div class="col-6 p-1 my-1">
                            <p id="age" class="bg-secondary p-2">25 yrs ord</p>
                        </div>
                        <div class="col-6 p-1 my-1">
                            <p id="elapsedTime" class="bg-secondary p-2">1,882 days</p>
                        </div>
                        <div class="col-6 p-1 my-1">
                            <p id="assets" class="bg-secondary p-2">$1,234,111,902</p>
                        </div>
                    </div>

                    <!-- 真ん中箱 -->
                    <div class="bg-dark col-12 py-3 px-2 h-65">
                        <div class="bg-secondary d-flex justify-content-center align-items-center flex-column py-4">
                            <div class="col-12 text-white d-flex">
                                <div class="col-8 text-left">
                                    <h3>House</h3>
                                    <p>max purchases: 100</p>
                                    <p>Price: $20,200,000</p>
                                    <p>Get 32,000 extra yen per second</p>
                                </div>
                                <img src="https://cdn.pixabay.com/photo/2016/11/18/17/46/house-1836070_960_720.jpg" class="col-4">
                            </div>
                            <div class="col-12 text-white my-4">
                                <h3 class="col-12">How Many would you like to purchase?</h3>
                                <div class="col-12">
                                    <input type="number" class="col-12 form-control text-right" placeholder="5">
                                </div>
                                <p class="text-right rem1p3 mt-2 mx-3">Total : $100,000,000</p>
                            </div>
                            <div class="col-12 d-flex justify-content-between align-items-center">
                                <div class="col-6">
                                    <button type="submit" class="bg-white btn btn-outline-primary btn-block">Go Back</button>
                                </div>
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary btn-block">Purchase</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- save関連 -->
                    <div class="mt-2 pt-2 col-12 d-flex justify-content-end">
                        <div class="mr-3 save-box"></div>
                        <div class="ml-3 save-box"></div>
                    </div>
                </div>
                </div>
            </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
